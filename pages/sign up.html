<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500&family=Mochiy+Pop+One&family=Montserrat:wght@400;500;600&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="shortcut icon" href="../images/Flux_logo.png" type="image/x-icon">
    <title>Sign up</title>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div id="nav-links">
                <ul>
                    <li> <a href="../index.html">Home</a></li>
                    <li><a href="../pages/About-us.html">About us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="login"><a href="../pages/log in.html">Log In</a><a href="../pages/sign up.html">/Sign
                            up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="image">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div id="forma">
            <form action="">

                <h1>Sign up</h1>

                <div id="inputs">
                    <section>
                        <div id="user-password">
                            <input type="text" placeholder="Username" required>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Password" required minlength="7">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                    </section>
                </div>
                <button>Sign up</button>
                <div id="second">
                    <p>Already have an account?</p>
                    <a href="/pages/log in.html">Log In</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
