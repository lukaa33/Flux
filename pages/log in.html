<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,400;1,500&family=Mochiy+Pop+One&family=Montserrat:wght@400;500;600&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Log in</title>
    <link rel="shortcut icon" href="../images/Flux_logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li id="nav-content"><a class="nav-content" href="../index.html">Home</a></li>
                <li id="nav-content"><a class="nav-content" href="../pages/about_us.html">About us</a></li>
                <li id="nav-content"><a class="nav-content" href="../pages/contact.html">Contact</a></li>
                <li id="login"><a class="nav-content" class="login" href="../pages/log in.html">Log In/Sign up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="image">
            <img src="../images/logo.png" alt="logo">
        </div>
        <div id="forma">
            <form action="">

                <h1>Log In</h1>

                <div id="inputs">
                    <section>
                        <div id="user-password">
                            <input type="text" placeholder="Username" required>
                            <input type="password" placeholder="Password" required minlength="7">
                        </div>
                    </section>
                    <section>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                    </section>
                </div>
                <button>Log In</button>
                <div id="second">
                    <p>Don't have an account?</p>
                    <a href="../pages/sign up.html">sign up</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
